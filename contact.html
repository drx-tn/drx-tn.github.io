title: Contact
permalink: /contact

<form action="https://formspree.io/contact@drx.tn" method="POST">
<h1 class="my-4"><center>Formulaire de contact</center></h1>
<div class="form-group">
  <input class="form-control my-2" type="text" name="name" placeholder="Votre nom">
  <input class="form-control my-2" type="email" name="_replyto" placeholder="Votre email">
  <input class="form-control my-2" type="text" name="_subject" placeholder="Sujet de votre message">
  <textarea class="form-control my-2" name="text" rows="8" placeholder="Texte de votre message"></textarea>
  <input class="btn btn-primary my-2 float-right" type="submit" value="Envoyer">
  <input type="hidden" name="_next" value="https://drx.tn" />
  <input type="hidden" name="_format" value="plain" />
  <input type="hidden" name="_language" value="fr" />
  <input type="text" name="_gotcha" style="display:none" />
</div>
</form>
